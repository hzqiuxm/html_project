<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css">
</head>
<body ng-app="myApp">
    <form ng-controller="f100Conroller" class="container" style="margin-top: 100px" name="myform">
        <div class="form-group" ng-class="{'has-error': myform.username.$dirty && myform.username.$invalid}">
            <label class="col-sm-1 contr    ol-label"  >用户名:</label>
            <div>
                <input type="text" name="username" class="col-sm-5" ng-model="data.username"   ng-minlength="5" ng-maxlength="10" id="n1" placeholder="用户名"><br>
            </div>
            <!--{{myform.username.$error}}-->
            <!--{{myform.username.$dirty}}-->
            <div ng-show="myform.username.$error.pattren"   class="alert alert-danger help-block"> 名称不符合规范</div>
            <div ng-show="myform.username.$error.minlength"  class="alert alert-danger help-block "> 名称长度必须大于5</div>
            <div ng-show="myform.username.$error.maxlength"  class="alert alert-danger help-block"> 名称长度必须小于10</div>
        </div>
          <hr>
        <div class="form-group" ng-class="{'has-error':myform.passwd.$dirty && myform.passwd.$invalid}">
            <label class="col-sm-1 control-label"  >密码:</label>
            <div>
                <input type="password" name="passwd" class="col-sm-5" ng-model="data.passwd"    ng-minlength="5" ng-maxlength="10"  placeholder="输入密码"><br>
            </div>

            <!--{{myform.passwd.$error}}-->
            <!--{{myform.passwd.$dirty}}-->
            <div ng-show="myform.passwd.$error.minlength"  class="alert alert-danger help-block"> 密码长度必须大于5</div>
            <div ng-show="myform.passwd.$error.maxlength"  class="alert alert-danger help-block"> 密码长度必须小于10</div>


        </div>

        <div class="form-group" ng-class="{'has-error':myform.passwdcf.$dirty && myform.passwdcf.$invalid}">
            <label class="col-sm-1 control-label"  >确认密码:</label>
            <div>
                <input type="password" name="passwdcf" class="col-sm-5" ng-model="data.passwdcf" placeholder="确认密码"><br>
            </div>

            <div ng-show="data.passwd!=data.passwdcf"  class="alert alert-danger help-block"> 二次密码输入必须一致</div>
        </div>

        <div class="form-group" ng-class="{'has-error':myform.email.$dirty && myform.email.$invalid}">
            <label class="col-sm-1 control-label"  >电子邮箱:</label>
            <div>
                <input type="email" name="email" class="col-sm-5" ng-model="data.eamil" placeholder="邮箱地址"><br>
            </div>

            <div ng-show="myform.email.$error.email"  class="alert alert-danger help-block"> 邮箱格式不正确</div>
        </div>

    </form>

<script type="text/javascript" src="../angular.js" ></script>
<script type="text/javascript" src="./f1.js"></script>
</body>
</html>
