<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">
    <div class="col-lg-4">
        <h1>快速登录</h1>

        <div class="control-group">
            <div class="controls">
                <div class="input-group has-success has-feedback ">
                    <!--<label class="control-label" for="inputemail">Input with success</label>-->
                    <span class="input-group-addon glyphicon glyphicon-envelope "></span>
                    <input class="form-control" type="email" placeholder="Enter Email" id="inputemail">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-disabled="true"></span>
                </div>
            </div>

            <div class="control-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock "> </span>
                    <input class="form-control" type="password" placeholder="Enter password    ">
                </div>
            </div>
        </div>
    </div>

</div>


<script src="../jquery-2.1.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
